<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #7CC1AC;">
<div class="container" style="width: 650px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Election Results</h1>
      <hr style="border-top: 10px dashed #E8A87C; border-radius: 25px"/>
      <br/>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">
        <table id="myTable" class="table" style="background-color: #E27D60; border-radius: 25px">
          <thead>
          <tr>
            <th onclick="App.sortTable(-1)" scope="col">No.</th>
            <th onclick="App.sortTable(0)" scope="col">Name</th>
            <th onclick="App.sortTable(1)" scope="col">Party</th>
            <th onclick="App.sortTable(2)" scope="col">Votes</th>
          </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>
          <hr style="border-top: 10px dashed #E8A87C; border-radius: 25px"/>
        <p id="accountAddress" class="text-center"/>
      </div>
    </div>
  </div>
</div>

<div class="container" style="align-content: center; max-width: 650px">
<form onSubmit="App.castVote(); return false;">
  <div class="form-group">
    <label for="candidatesSelect">Select Candidate</label>
    <select class="form-control" id="candidatesSelect">
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Vote</button>
  <hr style="border-top: 10px dashed #E8A87C; border-radius: 25px"/>
</form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
